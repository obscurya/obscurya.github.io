<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cluster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><span>number_of_objects</span><input id="substancesNumber" type="text" value="10"></p>
    <p><span>number_of_attributes</span><input id="attributesNumber" type="text" value="2"></p>
    <p><span>number_of_clusters</span><input id="clustersNumber" type="text" value="3"></p>
    <p><span>border</span><input id="border" type="checkbox" checked></p>
    <p><span>border_color</span><input id="borderColor" type="checkbox"></p>
    <p><span>opacity</span><input id="opacity" type="checkbox" checked></p>
    <p><button onclick="create();">Visualize</button></p>
    <canvas id="before" width="400" height="300"></canvas><br><br>
    <canvas id="after" width="400" height="300"></canvas>
    <div id="output"></div>
    <script src="cluster.js"></script>
</body>
</html>
