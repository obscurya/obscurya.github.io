<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Reproduction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <canvas id="original"></canvas>
        <canvas id="mutation"></canvas>
        <canvas id="result"></canvas>
        <canvas id="graph"></canvas>
        <div class="inputs">
            <p><span>Polygons count > 0</span><input id="polygonsCount" value="64"></p>
            <p><span>Vertices > 2</span><input id="vertices" value="4"></p>
            <p><span>Or input DNA</span><input id="dnaInput"></p>
            <p><span>Scale > 0</span><input id="scale" value="2"></p>
            <p><span>Load image from computer</span><input id="imgLoad" type="file"></p>
            <!-- <p><span>Or from URL (probably won't work)</span><input id="imgURL" value="https://pp.userapi.com/c824604/v824604881/9cff6/ZDwHZ_VtjTw.jpg"></p> -->
            <p><button onclick="start();">Start</button></p>
            <p><button onclick="save();">Save DNA</button></p>
            <p><span>Output DNA</span><input id="dnaOutput"></p>
        </div>
    </div>
    <script src="reproduce.js"></script>
</body>
</html>
