<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>obscurya</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <style>
      body {
        font: 84px 'Bebas Neue', sans-serif;
        background: #000;
      }

      .container {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      p {
        text-transform: uppercase;
        color: #fff;
      }

      .glitch {
        position: relative;
        width: 100%;
        margin: 0 auto;
      }

      @keyframes noise-anim {
        0% {
          clip: rect(82px, 9999px, 65px, 0);
        }
        5% {
          clip: rect(14px, 9999px, 8px, 0);
        }
        10% {
          clip: rect(58px, 9999px, 37px, 0);
        }
        15% {
          clip: rect(44px, 9999px, 99px, 0);
        }
        20% {
          clip: rect(55px, 9999px, 31px, 0);
        }
        25% {
          clip: rect(70px, 9999px, 48px, 0);
        }
        30% {
          clip: rect(99px, 9999px, 24px, 0);
        }
        35% {
          clip: rect(60px, 9999px, 56px, 0);
        }
        40% {
          clip: rect(48px, 9999px, 11px, 0);
        }
        45% {
          clip: rect(28px, 9999px, 73px, 0);
        }
        50% {
          clip: rect(78px, 9999px, 9px, 0);
        }
        55% {
          clip: rect(9px, 9999px, 19px, 0);
        }
        60% {
          clip: rect(2px, 9999px, 94px, 0);
        }
        65% {
          clip: rect(29px, 9999px, 29px, 0);
        }
        70% {
          clip: rect(33px, 9999px, 80px, 0);
        }
        75% {
          clip: rect(33px, 9999px, 63px, 0);
        }
        80% {
          clip: rect(93px, 9999px, 60px, 0);
        }
        85% {
          clip: rect(40px, 9999px, 46px, 0);
        }
        90% {
          clip: rect(58px, 9999px, 13px, 0);
        }
        95% {
          clip: rect(68px, 9999px, 16px, 0);
        }
        100% {
          clip: rect(18px, 9999px, 4px, 0);
        }
      }
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        text-shadow: -1px 0 red;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: noise-anim 2s infinite linear alternate-reverse;
      }

      @keyframes noise-anim-2 {
        0% {
          clip: rect(78px, 9999px, 76px, 0);
        }
        5% {
          clip: rect(21px, 9999px, 97px, 0);
        }
        10% {
          clip: rect(78px, 9999px, 12px, 0);
        }
        15% {
          clip: rect(84px, 9999px, 99px, 0);
        }
        20% {
          clip: rect(58px, 9999px, 52px, 0);
        }
        25% {
          clip: rect(28px, 9999px, 73px, 0);
        }
        30% {
          clip: rect(46px, 9999px, 63px, 0);
        }
        35% {
          clip: rect(5px, 9999px, 35px, 0);
        }
        40% {
          clip: rect(58px, 9999px, 61px, 0);
        }
        45% {
          clip: rect(62px, 9999px, 2px, 0);
        }
        50% {
          clip: rect(73px, 9999px, 43px, 0);
        }
        55% {
          clip: rect(71px, 9999px, 94px, 0);
        }
        60% {
          clip: rect(31px, 9999px, 15px, 0);
        }
        65% {
          clip: rect(16px, 9999px, 87px, 0);
        }
        70% {
          clip: rect(16px, 9999px, 34px, 0);
        }
        75% {
          clip: rect(22px, 9999px, 53px, 0);
        }
        80% {
          clip: rect(9px, 9999px, 27px, 0);
        }
        85% {
          clip: rect(96px, 9999px, 89px, 0);
        }
        90% {
          clip: rect(84px, 9999px, 39px, 0);
        }
        95% {
          clip: rect(33px, 9999px, 23px, 0);
        }
        100% {
          clip: rect(24px, 9999px, 1px, 0);
        }
      }
      .glitch:before {
        content: attr(data-text);
        position: absolute;
        left: -2px;
        text-shadow: 1px 0 blue;
        top: 0;
        color: white;
        background: black;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
        animation: noise-anim-2 3s infinite linear alternate-reverse;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <!-- <p class="glitch" data-text="obscurya">obscurya</p> -->
      </div>
    </div>
    <script>
      document.fonts.onloadingdone = () => {
        document.querySelector('.text').innerHTML = '<p class="glitch" data-text="obscurya">obscurya</p>';
      };

      document.ontouchmove = e => {
        e.preventDefault();
      };

      document.ontouchend = e => {
        e.preventDefault();
      };
    </script>
  </body>
</html>
